<div id="myModal" class="modal fade bs-example-modal-center1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Ajouter un Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <form @submit.prevent="addSalary"> {% csrf_token %}
	            <div class="modal-body">
                        <div class="form-group">
                            ID sur l'empreinte*
                            <input type="number" name="id_salary_finger" class="form-control" v-model="salary.id_salary_finger">
                            <p class="text-danger" v-text="errors.get('id_salary_finger')"></p>
                        </div>
                        <div class="form-group">
                            Nom*
                            <input type="text" name="last_name" class="form-control" v-model="salary.last_name">
                            <p class=" text-danger" v-text="errors.get('last_name') "></p>
                        </div>
                        <div class="form-group">
                            Prenom*
                            <input type="text" name="first_name" class="form-control" v-model="salary.first_name">
                            <p class=" text-danger" v-text="errors.get('first_name') "></p>
                        </div>
                        <div class="form-group">
                            Groupe*
                            <select name="group_salary" class="form-control" v-model="salary.group_salary">
                               
                                    <option  v-for="group in groups" value="{{group.id}}" v-text="group.name"></option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            Telephone
                            <input type="text" name="phone" class="form-control" v-model="salary.phone">
                        </div>
                        <div class="form-group">
                            date d'adhésion
                            <input type="date" name="date_joined" class="form-control" v-model="salary.date_joined">
                            <p class="text-danger" v-text="errors.get('date_joined') "></p>
                        </div>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Fermer</button>
	                <button type="submit" class="btn btn-primary waves-effect waves-light">Ajouter</button>
	            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
